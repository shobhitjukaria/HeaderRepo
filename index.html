<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="https://www.craterzone.com/wp-content/themes/agile/images/favicon.png"
      type="image/x-icon"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Best Software Development Company Noida</title>
  </head>
  <body>
      <div class="wrapper">
          <header id="header" class="header">
              <div class="header__image">
                <h1>
                    <a><img src="./Assets/website-logo.png" alt="" /></a>
                  </h1>
              </div>
              <div class="header__container">
                  <section class="header__container__section">
                  <article class="header__container__section__social">
                    <a><div class="header__container__section__social--icons">
                        <img
                          src="https://www.craterzone.com/wp-content/themes/agile/images/icon_facebook.png"
                          alt="Icon"
                        /></div
                    ></a>
                    <a><div class="header__container__section__social--icons">
                        <img
                          src="https://www.craterzone.com/wp-content/themes/agile/images/icon_twitter.png"
                          alt="Icon"
                        /></div
                    ></a>
                    <a><div class="header__container__section__social--icons">
                        <img
                          src="https://www.craterzone.com/wp-content/themes/agile/images/icon_linkedin.png"
                          alt="Icon"
                        /></div
                    ></a>                    
                  </article>
                  <article class="header__container__section__request" >
                
                    <a><div class="header__container__section__request--btn">Request Info</div></a>
                </article>
                </section>
                  
                  <nav class="header__container__nav">
                    <ul class="header__container__nav__list">
                        <li class="header__container__nav__list--item"><a>Corporate</a></li>
                        <li class="header__container__nav__list--item"><a>Services</a></li>
                        <li class="header__container__nav__list--item"><a>Success Stories</a></li>
                        <li class="header__container__nav__list--item"><a>Portfolio</a></li>
                        <li class="header__container__nav__list--item"><a>Clients</a></li>
                      </ul>
                  </nav>
              </div>

          </header>

          <main class="wrapper-main">
          </main>

      </div>

      <script type="text/javascript">
        var lastScrollTop = 0;
        header = document.getElementById("header");
        window.addEventListener("scroll",function(){
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if(scrollTop> lastScrollTop){
                header.style.scrollTop="-18%";
            }
            else{
                header.style.scrollTop="0";
            }
            lastScrollTop=scrollTop;
        })
    </script>
  </body>
  </body>
</html>
