<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="https://www.craterzone.com/wp-content/themes/agile/images/favicon.png"
      type="image/x-icon"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Best Software Development Company Noida</title>
  </head>
  <body>
    <input type="checkbox" id="openSidebarMenu" />
    <label for="openSidebarMenu" class="wrapper__sidebarIconToggle" id="side">
      <div class="wrapper__sidebarIconToggle__spinner--first"></div>
      <div class="wrapper__sidebarIconToggle__spinner--second"></div>
      <div class="wrapper__sidebarIconToggle__spinner--third"></div>
    </label>
    <div id="sidebarMenu">
      <ul class="wrapper__sideBar-menu">
        <div class="wrapper__sideBar-menu--header">Menu</div>
        <li><a href="#">Corporate</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Success Stories</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Clients</a></li>
      </ul>
    </div>

    <div class="wrapper" id="wrapper_move">
      <header id="sticky_header" class="wrapper__sticky_header">
        <div class="wrapper__sticky_header__image">
          <h1>
            <a><img src="./Assets/website-logo.png" alt="" /></a>
          </h1>
        </div>
        <nav class="wrapper__sticky_header__nav">
          <ul class="wrapper__sticky_header__nav__list">
            <li class="wrapper__sticky_header__nav__list--item">
              <a>Corporate</a>
            </li>
            <li class="wrapper__sticky_header__nav__list--item">
              <a>Services</a>
            </li>
            <li class="wrapper__sticky_header__nav__list--item">
              <a>Success Stories</a>
            </li>
            <li class="wrapper__sticky_header__nav__list--item">
              <a>Portfolio</a>
            </li>
            <li class="wrapper__sticky_header__nav__list--item">
              <a>Clients</a>
            </li>
          </ul>
        </nav>
        <article class="wrapper__sticky_header__nav__request">
          <a
            ><div class="wrapper__sticky_header__nav__request--btn">
              Request Info
            </div></a
          >
        </article>
      </header>
      <header id="headerId" class="wrapper__header">
        <div class="wrapper__header__image">
          <div class="wrapper__header__image--img">
            <img src="./Assets/website-logo.png" alt="" />
          </div>
        </div>
        <div class="wrapper__header__container">
          <section class="wrapper__header__container__section">
            <div class="wrapper__header__container__section__social">
              <a
                ><div
                  class="wrapper__header__container__section__social--icons"
                >
                  <img
                    src="https://www.craterzone.com/wp-content/themes/agile/images/icon_facebook.png"
                    alt="Icon"
                  /></div
              ></a>
              <a
                ><div
                  class="wrapper__header__container__section__social--icons"
                >
                  <img
                    src="https://www.craterzone.com/wp-content/themes/agile/images/icon_twitter.png"
                    alt="Icon"
                  /></div
              ></a>
              <a
                ><div
                  class="wrapper__header__container__section__social--icons"
                >
                  <img
                    src="https://www.craterzone.com/wp-content/themes/agile/images/icon_linkedin.png"
                    alt="Icon"
                  /></div
              ></a>
            </div>
            <div class="wrapper__header__container__section__request">
              <a
                ><div class="wrapper__header__container__section__request--btn">
                  Request Info
                </div></a
              >
            </div>
          </section>

          <nav class="wrapper__header__container__nav">
            <ul class="wrapper__header__container__nav__list">
              <li class="wrapper__header__container__nav__list--item">
                <a>Corporate</a>
              </li>
              <li class="wrapper__header__container__nav__list--item">
                <a>Services</a>
              </li>
              <li class="wrapper__header__container__nav__list--item">
                <a>Success Stories</a>
              </li>
              <li class="wrapper__header__container__nav__list--item">
                <a>Portfolio</a>
              </li>
              <li class="wrapper__header__container__nav__list--item">
                <a>Clients</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="wrapper-main">
        <div class="wrapper-main__img">
          <img
            src="https://www.craterzone.com/wp-content/uploads/2014/06/Mobile-Solutions.jpg"
          />
        </div>
      </main>
    </div>

    <script type="text/javascript">
      header = document.getElementById("headerId");
      stickyHeader = document.getElementById("sticky_header");
      window.addEventListener("scroll", function () {
        var screen_size = window.matchMedia("(min-width: 500px)");
        var scrollTop = window.pageYOffset;
        if (scrollTop > 30 && screen_size.matches) {
          header.style.scrollTop = scrollTop;
          header.style.transition = "ease-out";
          header.style.display = "none";
          stickyHeader.style.display = "flex";
          stickyHeader.style.animation = "show_sticky-header 0.5s";
          lastScrollTop = scrollTop;
        } else {
          header.style.scrollTop = "30";
          stickyHeader.style.display = "none";
          stickyHeader.style.position = "fixed";
          header.style.transition = "ease-in";
          header.style.display = "flex";
        }
      });
    </script>
  </body>
</html>
